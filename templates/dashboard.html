<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 ">
    <div class="flex">
        <!-- Sidebar -->
        <aside class="bg-gray-800 text-gray-200 w-1/5 py-8 ">
            <!-- CollabTask Logo and Name -->
            <div class="px-4 mb-8">
                <img src="./static/logo.png" alt="CollabTask Logo" class="w-16 h-16 mb-2">
                <h2 class="text-lg font-bold">CollabTask</h2>
            </div>
            <!-- Navigation Links -->
            <ul class="space-y-4">
                <li><a href="/task_details" class="block px-4 py-2 hover:bg-gray-700">Tasks</a></li>
                <li><a href="/team_management" class="block px-4 py-2 hover:bg-gray-700">Teams</a></li>
                <li><a href="/profile" class="block px-4 py-2 hover:bg-gray-700">Profile Settings</a></li>
            </ul>
        </aside>
        <!-- Main Content Area -->
        <main class="w-4/5 p-8">
            <h2 class="text-2xl font-bold mb-4">Tasks Overview</h2>
            <!-- Search Bar -->
            <div class="mb-4">
                <input type="text" placeholder="Search tasks..." class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500">
            </div>
            <!-- Tasks List -->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                {% for task in tasks %}
                <div class="bg-white rounded-lg p-4 shadow-md">
                    <h3 class="text-lg font-semibold mb-2">{{ task.title }}</h3>
                    <p class="text-gray-700">{{ task.description }}</p>
                    <p class="text-gray-700">Assignee: {{ task.assignee }}</p>
                    <p class="text-gray-700">Due Date: {{ task.due_date }}</p>
                    <p class="text-gray-700">Status: {{ task.status }}</p>
                </div>
                {% endfor %}
            </div>
            <!-- Create Task Button -->
            <div class="mt-8">
                <a href="/create_task" class="bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600">Create New Task</a>
            </div>
        </main>
    </div>
</body>

</html>
